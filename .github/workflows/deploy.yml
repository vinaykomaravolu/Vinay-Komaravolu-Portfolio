name: Deploy
on: [push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node Dependencies
        run: npm install

      - name: Deploy to Github Pages 
        run: |
          git config --global user.email ${{secrets.GITHUB_EMAIL}}
          git config --global user.name ${{secrets.GITHUB_USERNAME}}
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{secrets.GITHUB_USERNAME}}/Vinay-Komaravolu-Portfolio.git
          npm run deploy
